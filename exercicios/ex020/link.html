<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    
        a{
            border: 100px;
            color: brown;
            text-decoration: none;
            font-weight: bolder;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <H1>Personalizando links</H1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositorio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do curso em video</a></li>
    </ul>

</html>
