<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Filxgirl';
            src: url(Filxgirl.TTF)format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        H1{
            text-align: center;
            font-size: 6em;
            font-family: 'Filxgirl', Times, serif;
        }

    </style>
</head>
<body>
    <H1>Titulo</H1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui autem aspernatur eos, assumenda et odio praesentium explicabo, vitae sit sequi debitis ea odit quam ut, molestiae adipisci unde a provident?</p>
    
</body>
</html>
