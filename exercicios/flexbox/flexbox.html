<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container{
            display:flex;
            height: 300px;
            width: 300px;
            background-color: blue;
            align-items: center;
            justify-content:space-around
            
        }
        .elemento{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="elemento">01</div>
        <div class="elemento">02</div>
        <div class="elemento">03</div>

   </div>
</body>
</html>
